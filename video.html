<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			canvas{width: 100%;height: 100%;}
			video{display: none}
		</style>
	</head>
	<body>
		
		<video style="position: relative;  object-fit: fill;"  preload="auto" id="video1" playsinline="" x-webkit-airplay="" webkit-playsinline="" x5-video-player-type="h5"  src="./tielivideo_5173ed88dd1b026455c35a0ec98489e3.mp4"></video>
		<canvas id="myCanvas"></canvas>
	</body>
	
	
	<script type="text/javascript">
		var timer=null;
		var video=document.getElementById('video1');
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		canvas.width = window.innerWidth*2;  //获取屏幕宽度作为canvas的宽度  这个设置的越大，画面越清晰（相当于绘制的图像大，然后被css缩小）
		canvas.height = window.innerHeight*2;
		function draw1() {
		   video.play();
		    timer = setInterval(function(){
//		      if(video.currentTime >=3.8){   //视频时间在3.8s时停止
//		         video.pause();
//		         clearInterval(timer);
//		      };
		      context.drawImage(video, 0, 0, canvas.width, canvas.height);//绘制视频
		   },16);
		};
		draw1()
	</script>
</html>
